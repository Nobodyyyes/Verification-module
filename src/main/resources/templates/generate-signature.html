<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генерация подписи</title>
    <link rel="stylesheet" th:href="@{/verify.css}"/>
</head>
<body>

<h1>Генерация подписи</h1>

<form action="/signature/generate" method="post" enctype="multipart/form-data" target="signFrame">
    <label>Выберите PDF-файл:</label><br/>
    <input type="file" name="file" accept=".pdf" required/><br/><br/>
    <button type="submit">Сгенерировать подпись</button>
</form>

<iframe name="signFrame" style="display:none;"></iframe>

<hr/>

<a th:href="@{/}">Назад</a>

</body>
</html>
